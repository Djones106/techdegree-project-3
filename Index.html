       <section class="newsletter">
        <h2>Newsletter</h2>
        <p>Select the newsletters you would like to receive</p>

        <fieldset>
            <ul>
                <li>
                    <label for="newsletters">
                    <input type="checkbox" id="newsletters_1" name="newsletters" value="html-news"> HTML News

    </fieldset>
        <p>Newsletter format</p>
        <fieldset>
        <ul>
            <li>
                <label for="newsletters-format">
                    <input type="radio" id="format_1" name="format" value="html"> HTML

            <li>
                <label for="newsletters-format">
                    <input type="radio" id="format_2" name="format" value="plain-text"> Plain text
                    </label>
                </li>

        </ul>
    </fieldset>

        <fieldset>
            <textarea name="user_message" id="msg" cols="30" rows="10"></textarea>

                    <button type="submit">Sign Up</button>
