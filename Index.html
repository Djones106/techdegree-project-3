<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>THE CODE REVIEW</title>
</head>
    <header class="main-header">THE CODE REVIEW</header>

    
        <main>
    <section class="title">
    <h1>Signup for our newsletter</h1><br>
    <p>Get the latest news on how your code is doing right in your inbox</p>
    <hr>
    <hr>
   
    </section>

   
        <form class ="contact-info" action="0">

         <fieldset>
        <legend>Contact Information</legend><br>
       
            
                <div class="contact-box">
                
                    <label for="user_name">Full Name</label>
                    <input required type="text" name="name" id="user_name" placeholder="Required">
              </div>
              <div class="contact-box">
                    <label for="user_email">Email Address</label>
                    <input required type="email" name="email" id="user_email" placeholder="Required">
                </div>
                <div class="contact-box">
                    <label for="user_phone">Phone Number</label>
                    <input type="tel" name="phone" id="user_phone" placeholder="Phone Number">
                </div>
                <div class="contact-box">
                    <label for="user_address">Street Address</label>
                    <input type="text" name="address" id="user_address" placeholder="Street Address">
                </div>
               <div class="contact-box">
                    <label for="user_city">City</label>
                    <input type="text" name="city" id="user_city"
                    placeholder="City">
                </div>
                <div class="contact-box">
                    <label for="user_state">State</label>
                    <select name="state" id="user_state">

                        <option value="Florida">Florida</option>

                        <option value="Hawaii">Hawaii</option>
                        <option value="Idaho">Idaho</option>
                        <option value="Illinois">Illinois</option>
                        <option value="Indiana">Indiana</option>
                        <option value="Iowa">Iowa</option>
                        <option value="Kansas">Kansas</option>
                        <option value="Kentucky">Kentucky</option>
                        <option value="Louisiana">Louisiana</option>
                        <option value="Maine">Maine</option>
                        <option value="Maryland">Maryland</option>
                        <option value="Massachusetts">Massachusetts</option>
                        <option value="Michigan">Michigan</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Mississippi">Mississippi</option>
                        <option value="Missouri">Missouri</option>
                        <option value="Montana">Montana</option>
                        <option value="Nebraska">Nebraska</option>
                        <option value="Nevada">Nevada</option>
                        <option value="New Hampshire">New Hampshire</option>
                        <option value="New Jersey">new Jersey</option>
                        <option value="New Mexico">New Mexico</option>
                        <option value="New York">New York</option>
                        <option value="North Carolina">North Carolina</option>
                        <option value="North Dakota">North Dakota</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Oregon">Oregon</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="Rhode Island">Rhode Island</option>
                        <option value="South Carolina">South Carolina</option>
                        <option value="South Dakota">South Dakota</option>
                        <option value="Tennessee">Tennessee</option>
                        <option value="Texas">Texas</option>
                        <option value="Utah">Utah</option>
                        <option value="Vermont">Vermont</option>
                        <option value="Virginia">Virginia</option>
                        <option value="Washington">Washington</option>
                        <option value="West Virginia">West Virginia</option>
                        <option value="Wisconsin">Wisconsin</option>
                        <option value="Wyoming">Wyoming</option>                  
                    </select>
                </div>
                <div class="contact-box">
                    <label for="user_zip">Zip Code</label>
                    <input type="text" name="zip" id="user_zip" placeholder="Zip Code">
                </div>
        </fieldset>
        </form>
            <hr>
   
        
       
            <fieldset class="newsletter">
                <h2>Newsletter</h2>
                    <p>Select the newsletters you would like to receive</p>
                    <label class="container" for="newsletters_1">HTML News
                    <input type="checkbox" id="newsletters_1" name="newsletters" value="html-news"> <span class="checkmark"></span>
                    </label>
              
                    <label class="container" for="newsletters_2">CSS News
                        <input type="checkbox" id="newsletters_2" name="newsletters" value="css-news"> <span class="checkmark"></span>
                        </label>
                    
                        <label class="container" for="newsletters_3"> Javascript News
                            <input type="checkbox" id="newsletters_3" name="newsletters" value="javascript-news"> <span class="checkmark"></span>
                            </label>         
      
   
            <p>Newsletter format</p> 
        <div>
            
                <label class="container" for="format_1">HTML
                    <input type="radio" id="format_1" name="format" value="html"> <span class="radio"></span>
                    </label>
                </div>
            <div>
                <label class="container" for="format_2"> Plain text
                    <input type="radio" id="format_2" name="format" value="plain-text"><span class="radio"></span>
                    </label>
                </div>

        
   
             <label> Other topics you'd like to hear about</label>
            <textarea name="user_message" id="msg" cols="30" rows="10" placeholder="Message"></textarea>
           
            <div class = "button">
                    <button type="submit">Sign Up</button>
                </div>
        </fieldset>
        

     

        <footer>
            <p>Copyright &copy; The Code Review</p>
        </footer>
